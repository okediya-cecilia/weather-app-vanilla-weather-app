<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"rel="stylesheet"
     integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
     crossorigin="anonymous">

     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

     <link rel="stylesheet" type="text/css" href="src/style.css" />
     <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
        <div class = "weather-app-wrapper">
            <form id="search-form" class="mb-3">
                <div class ="row">
                    <div class = "col-9">
                <input type="search" placeholder="Type a city.."
                class="form-control"
                id="city-input"
                autocomplete="off"
                />
                </div>
                <div class ="col-3">
                <input type="submit" value="search" class="btn btn-primary w-100"/> 
                </div>
                </div>
                       </form>
            <div class ="overview">
    </div>
    <h1 id="city"></h1>
    <ul>
        <li> last updated: <span id="date"></span></li>
        <li id="description"></li>
    </ul>
    <div class="row">
        <div class="col-6">
            <div class ="clearfix weather-temperature">
            <div class ="clearfix weather-temperature img">
                <div class ="clearfix weather-temperature strong"></div>
            <img src=""
             alt="sunny"
             id="icon" 
            class="float-left"
            />
          <div class = "float-left">
             <strong id="temperature">27</strong
                ><span class = "units"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a> </span>
            </div>
            </div>
            </div> 
        </div>
        <div class="col-sm-6">
            <ul>
                <li>Humidity: <span id="humidity"></span>% </li>
                <li>Wind: <span id="wind"></span>km/hr</li>
            </ul>  
            </div>
        </div>   
    </div>
    </div>
    </div>
    <small>
        <a href="https://github.com/okediya-cecilia/weather-app-vanilla-weather-app.git" target="_blank">open source code</a>
        by Okediya Cecilia
    </small>
    <script src="src/app.js"></script>
</body>
</html>
